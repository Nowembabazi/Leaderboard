<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
	<h2 id="leader">Leaderboard</h2>
  <div class="main-section">
    <div class="scores-display">
    <div class="heading">
      <h3>Recent scores</h3>
      <div id="btn-refresh">
        <button type="submit" class="refresh">Refresh</button>
      </div>
    </div>
    <div id="list" ></div>
    </div>
      <div id="leader-board">
        <h2>Add your score</h2>
        <form name="board" id="form">
          <input type="text" id="name" name="name" placeholder="Your name"><br>
          <input type="text" id="score" name="score" placeholder="Your score"><br>
          <button type="submit" id="btn" class="btn">Submit</button>
        </form>
      </div>
    </div>

</body>
</html>
