<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Leaderboard</title>
</head>
<body>
  <h2 id="leader">Leaderboard</h2>
  <div class="main-section">
    <div class="scores-display">
    <div class="heading">
      <h3>Recent scores</h3>
      <div id="btn-refresh" class="refresh">
        <button type="submit" class="refresh">Refresh</button>
      </div>
    </div>
    <div id="list"></div>
    </div>
      <div id="leader-board">
        <h3>Add your score</h3>
        <form name="board" id="form" class="form" action="submit">
          <input type="text" id="name" name="name" placeholder="Your name"><br>
          <input type="text" id="score" name="score" placeholder="Your score"><br>
          <button type="submit" id="btn" class="btn">Submit</button>
        </form>
        <div class="alert"></div>
      </div>
    </div>
</body>
</html>
